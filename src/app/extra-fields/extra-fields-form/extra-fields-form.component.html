<mat-card class="techteec-form-card">
    <form [formGroup]="frm" (ngSubmit)="submit()">
        <mat-card-header>
            <mat-card-title>
                <span *ngIf= "extraFields; else add">Edit Extra Field #{{extraFields.id}}</span>
                <ng-template #add>Add new Extra Field</ng-template>
            </mat-card-title>
            <mat-card-subtitle>
                Please fill all mandatory fields
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list rowHeight="35" cols="1">
                <mat-grid-tile rowspan="2">
                    <div class="techteec-control-full-width">
                        <amr-input controlName="name" label="Name" placeHolder="Name" appearance="outline"
                            [fullWidth]="true"></amr-input>
                    </div>
                </mat-grid-tile>
                
                <mat-grid-tile rowspan="2">
                    <div class="techteec-control-full-width">
                        <amr-select controlName="type" label="Field Type" placeHolder="Select Field Type"
                            [options]="fieldTypes" valueAccessor="value" displayAccessor="name"
                            appearance="outline" [fullWidth]="true"></amr-select>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile rowspan="2">
                    <div class="techteec-control-full-width">
                        <amr-input controlName="content" label="Content" placeHolder="Enter ',' between elements" appearance="outline"
                            [fullWidth]="true"></amr-input>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="techteec-control-full-width">
                        <mat-slide-toggle formControlName="isMandatory" color="primary">Mandatory?</mat-slide-toggle>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="techteec-control-full-width">
                        <mat-slide-toggle formControlName="isForKpi">KPI?</mat-slide-toggle>
                    </div>
                </mat-grid-tile>
                
                <mat-grid-tile>
                    <div class="techteec-control-3rd-width">
                        <mat-slide-toggle formControlName="isForReport">Report?</mat-slide-toggle>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="techteec-control-3rd-width">
                        <mat-slide-toggle formControlName="isForDashboard">Dashboard?</mat-slide-toggle>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" [disabled]="frm.invalid">Save</button>
            <button mat-raised-button type="button" (click)="reset()">Reset</button>
            <button mat-button type="button" mat-dialog-close>Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
